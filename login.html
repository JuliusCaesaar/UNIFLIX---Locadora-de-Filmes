<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Entrar | Login</title>
</head>
<body>
    <!--=========================Campo de login===========================-->
    <form action="">
        <fieldset id="campo-login">
            <label for="" class="label-login container-login">Entrar</label><br> 
            <input type="email" name="email" id="email" class="input-login container-login" placeholder="Seu email" required><br>

            <label for="" class="label-login container-login">Senha</label><br>
            <input type="password" name="senha" id="senha" class="input-login container-login" placeholder="Digite sua senha" required>

            <button type="submit" class="entrar container-login">Entrar</button>
            <a href="http://" class="esq-senha">Esqueci senha</a>
        </fieldset>

        <fieldset id="campo-cadastro">
            <p>NÃ£o tem uma conta? Cadastre-se <a href="http://">aqui</a>.</p>
        </fieldset>
    </form>
</body>
</html>
